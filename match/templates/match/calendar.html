</div>

  </div>
</nav>

<div class="jumbotron text-center">
  <h1>Calendar</h1>
  <p>Adds directly to your Google Calendar</p>
</div>

<style>
  .sugg-container body {font-family: Arial, Helvetica, sans-serif;}
  * {box-sizing: border-box;}
  
  .sugg-container input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
  }
  
  .sugg-container input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 200px;
    font-size: 18px;
  }
  
  .sugg-container input[type=submit]:hover {
    background-color: #4CAF50;
  }
  
  .sugg-container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }

  .submit {
    display: inline-block;
    font-size: 20px;
    color: black;
    text-align: center;
    padding: 8px;
    border: none;
    background-color: #4CAF50
  }

  </style>
  </head>
  <body>
  
  <h2 align="center">Create Calendar Event</h2>
  <form action="{% url 'match:event' %}" method="POST">
      {% csrf_token %}
  <div class="sugg-container">
      <label for="ename">Event Title</label>
      <input type="text" id="ename" name="ename" placeholder="Title for event..">

      <label for="edesc" name="edesc" type="edesc">Event Description</label>
      <textarea id="edesc" name="edesc" placeholder="Description of event.." style="height:200px"></textarea>
  
      <label for="sdate">Event Date</label>
      <input type="datetime-local" id="sdate" name="sdate">

      <div style="text-align:center;">
        <input type="submit" value="Submit" style="margin:0px auto; display:block;">
      </div>  
  </form>
  </div>
  
  </body>
  </html>


</body>
</html>
